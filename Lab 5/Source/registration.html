<html ng-app="demoMongo" ng-controller="MongoRestController" class="h1">
<head>
    <title>Registration</title>
</head>


<style>

    body
    {
        text-align: center;
        background-image: url("http://brantfordcyogirls.com/wp-content/uploads/2016/07/basketballBg1.jpg");

    }

    .form-control{

        text-align: center;
        vertical-align: center;


    }



</style>
<body>
        <div class="container">
        <form class="contact_form"  ng-submit="insertData()" name="contact_form">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
           <h2 style="color: cornflowerblue">Registration Form</h2>

                 <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" ng-model="formData.fname" required />
<br>
                 <input type="text" class="form-control" name="lastname" ng-model="formData.lname" placeholder="Enter Last Name" required />
<br>
                 <input type="email" class="form-control" name="email" ng-model="formData.email" placeholder="Enter Email Address" required />
<br>
                 <input type="password" name="password" class="form-control" ng-model="formData.password" placeholder=" Enter Password">
<br>
                 <input type="password" name="cpassword" class="form-control" ng-model="formData.cpassword" placeholder="Re-enter Password">
<br>
          <div class="row"><div class="col-md-6 col-md-offset-5"><input type="submit" class="btn btn-success" name="Sign Up"  value="Register"/></div></div>
            </div></div>
        </form>



            </div>

<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
</script><script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://getbootstrap.com/dist/css/bootstrap.min.css">

</body>
</html>

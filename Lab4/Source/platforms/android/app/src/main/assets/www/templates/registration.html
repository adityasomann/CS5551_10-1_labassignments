<form ua-signup >
    <ion-view title="Sign Up" style="background: url(http://backgroundcheckall.com/wp-content/uploads/2017/12/registration-page-background-images-5.jpg); background-size:cover;">
        <ion-content>
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" name="first_name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email ID</span>
                    <input type="text" name="username" ua-is-email>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" name="Password">
                </label>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">
                    <span ng-show="!loading">Create Account</span>
                    <i ng-show="loading" class="ion-loading-b"></i>
                </button>

            </div>
        </ion-content>
    </ion-view>
    <div class="bar bar-footer bar-assertive" ng-show="error">
        <div class="title">{{ error.message }}</div>
    </div>
</form>

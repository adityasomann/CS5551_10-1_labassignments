<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Restaurants Tab -->
  <ion-tab title="Restaurants" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/restaurants" background: url(https://www.visitportland.com/pictures/headerpics/458.jpg)>
    <ion-nav-view name="tab-restaurants"></ion-nav-view>
      
  </ion-tab>

   <!-- Favorites Tab -->
  <ion-tab title="Today's Lunch" icon-off="ion-star" icon-on="ion-star" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

</ion-tabs>
